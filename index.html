<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="player">
            <video src="652333414.mp4"></video>
            <div class="controls">
                <div class="progress_bar">
                    <div class="filled"></div>
                </div>
                <div class="other_controls">
                    <button class="on_off control1">&#9658</button>
                    <input class="volume1 control2" name="volume" type="range" min="0" max="1" step="0.05" value="0">
                    <input class="speed control2" name="playbackRate" type="range" min="0.5" max="2" step="0.1" value="0">
                    <button class="back control3">&#8810 10s</button>
                    <button class="forward control3">25s &#8811</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
